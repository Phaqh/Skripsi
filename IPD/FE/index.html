<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Explainable Opponent Modelling – IPD</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

  <header>
    <h1>Explainable Opponent Modelling</h1>
    <p>Iterated Prisoner’s Dilemma with Horizon Constraints</p>
  </header>

  <main>
    <section id="controls">
      <h2>Controls</h2>
      <button id="coopBtn">Cooperate</button>
      <button id="defectBtn">Defect</button>
      <button id="stepBtn">Step</button>
      <button id="resetBtn">Reset</button>
    </section>

    <section id="gameState">
      <h2>Current State</h2>
      <div id="turnInfo"></div>
      <div id="payoffInfo"></div>
    </section>

    <section id="explanation">
      <h2>Explanation</h2>
      <pre id="explanationText">No explanation yet.</pre>
    </section>

    <section id="visualization">
      <h2>Visualization</h2>
      <div id="coopProbPlot"></div>
      <div id="scorePlot"></div>
    </section>

    <div id="actionPlot"></div>

  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
